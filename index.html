<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro 2</title>
     
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <section class="topbar d-sm-block d-none">
      <div
        class="container  d-flex justify-content-between  topbarWrapper p-1 "
      >
        <div
          class="topbarLeft   mt-2 d-flex align-items-center justify-content-center gap-3 "
        >
          <div class="contactInfo  d-flex align-items-center gap-2">
            <p class="icon"><i class="bi bi-envelope"></i></p>
            <p class="d-none d-sm-block">+91-831-890-6339</p>
          </div>
          <div class="contactInfo  d-flex align-items-center gap-2">
            <p class="icon"><i class="bi bi-telephone"></i></p>
            <p class="d-none d-sm-block">mummysflavourfusion@gmail.com</p>
          </div>
        </div>
        <div class="topbarRight align-items-center d-flex justify-content-sm-end">
          <div class="socialIcons d-flex align-items-center gap-2">
            <div
              class="icon px-2 py-1 rounded-circle bg-dark text-white text-center"
            >
              <i class="bi bi-twitter"></i>
            </div>
            <div
              class="icon px-2 py-1 rounded-circle bg-dark text-white text-center"
            >
              <i class="bi bi-facebook"></i>
            </div>
            <div
              class="icon px-2 py-1 rounded-circle bg-dark text-white text-center"
            >
              <i class="bi bi-instagram"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
   
      <nav style="transition: all 0.3s ease-in-out;" id="navbar" class="navbar text-white bg-dark navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="logo" src="./assets/logo.svg" alt="Logo" width="90px"  class="img-fluid" >
            </a>
            <button class="navbar-toggler bg-white text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse  navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto d-flex align-items-lg-center justify-content-between gap-lg-5 " >
                    <li class="nav-item ">
                        <a  class="nav-link active text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
                <button
                style="border: 2px solid #FFFBD1;"
                class="btn px-sm-4 shadow py-2  rounded-pill"
              >
              <a href="#" style="color: #FFFBD1;" class="btn btn-order-now">Order Now</a>

              </button>
            </div>
        </div>
    </nav>
 




  
          <div class="deliveryRight col-md-6">
            <div class="imageContainer my-3 my-sm-0">
              <img src="./assets/bowl.svg" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section end  -->
  


     
 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3g5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5" crossorigin="anonymous"></script>
    
    <script>
      const navbar = document.getElementById('navbar');

      window.addEventListener('scroll', () => {
          if (window.scrollY > 30) {
              navbar.classList.add('fixed-top-scroll');
          } else {
              navbar.classList.remove('fixed-top-scroll');
          }
      });
  </script>
  </body>
</html>
